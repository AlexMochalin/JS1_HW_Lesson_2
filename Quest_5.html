<!DOCTYPE html>
<html>
	<head>
  		<meta charset="utf-8">
  		<title>Вопрос №5</title>
		<script>
			var x=30, y=40;
			function sum(x,y) {
				return x+y;
			}
			function sub(x,y) {
				return x-y;
			}
			function mult(x,y) {
				return x*y;
			}
			function div(x,y) {
				return x/y;
			}
			alert(sum(x,y));
			alert(sub(x,y));
			alert(mult(x,y));
			alert(div(x,y));
		</script>
	</head>
	<body></body>
</html>
