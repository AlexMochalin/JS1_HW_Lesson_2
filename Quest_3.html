<!DOCTYPE html>
<html>
	<head>
  		<meta charset="utf-8">
  		<title>Вопрос №3</title>
		<script>
			var a = +prompt('Введите число А');
			var b = +prompt('Введите число B');
			if (a>=0 && b>=0) {
				document.write('<h1>'+(a-b)+'</h1>');
			}
			else if (a<0 && b<0) {
				document.write('<h1>'+(a*b)+'</h1>');
			}
			else {
				document.write('<h1>'+(a+b)+'</h1>');
			}
		</script>
	</head>
	<body></body>
</html>
