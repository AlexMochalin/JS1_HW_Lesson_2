<!DOCTYPE html>
<html>
	<head>

		<script>
			var a = 1, b = 1, c, d;
			c = ++a; alert(c); // 2. Операнду с присваивается значение по формуле с=a+1, т.к. здесь работает арифетический оператор инкремент, префиксная форма. Переменная а тоже становится равной 2 как и с.
			d = b++; alert(d); // 1. Здесь сначала переменной d присваивается значение переменной b, т.е. 1, а затем операнд b инкрементируется (постпрефиксная форма). B увеличивается на 1 и становится равным 2.
			c = (2+ ++a); alert(c); // 5. Здесь сначала переменная а с текущим значением 2 увеличивается на 1 (оператор инкремент) и становится равной 3, далее +2 и получается, что с=5.
			d = (2+ b++); alert(d); // 4. Сначала переменная b с текущим значением 2 прибавляется к 2, и полученная сумма 4 присваивается d. Далее переменной b под действием инктремента с текущего значения 2 присваивается значение 3. 
			alert(a); // 3. См. строку 10.
			alert(b); // 3. См. строку 11.
		</script>
