<!DOCTYPE html>
<html>
	<head>
  		<meta charset="utf-8">
  		<title>Вопрос №8</title>
		<script>

			var val = +prompt('Введите число');
			var pow = +prompt('Введите степень числа');
			function power(val,pow) {
				if (pow==0) {
					return 1;
				}
				return val*power(val,pow-1);
			}
			alert('Значение степени равно: '+power(val,pow));
		</script>
	</head>
	<body></body>
</html>
